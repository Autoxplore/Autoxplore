<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="hyunjin_css/consultPage.css" />
  </head>
  <body>
    <header>임시 헤더 입니다.</header>

    <section class="main-car">
      <div class="layout">
        <div class="name">셀토스</div>
        <img src="image/logo/kiaLogo.png" />
      </div>
      <div class="price">차량 가격</div>
      <div class="layout2">
        <div class="price2">46,000,000</div>
        <div class="won">원</div>
      </div>
      <img class="car_photo" src="image/car/kia/seltos.png" />
    </section>

    <section class="color">
      <h2>색상</h2>
      <div class="layout4">
        <div class="colorType">외장 색상</div>
        <div class="layout3">
          <input type="radio" class="outColor" id="white" name="out" /><label
            for="layout3"
            >Silver</label
          >
          <input type="radio" class="outColor" id="red" name="out" /><label
            for="layout3"
            >Red</label
          >
          <input type="radio" class="outColor" id="blue" name="out" /><label
            for="layout3"
            >Blue</label
          >
          <input type="radio" class="outColor" id="black" name="out" /><label
            for="layout3"
            >Black</label
          >
        </div>
      </div>
      <div class="colorType">내장 색상</div>
      <div class="layout3">
        <input type="radio" class="outColor" id="beige" name="in" /><label
          for="layout3"
          >beige</label
        >
        <input type="radio" class="outColor" id="brown" name="in" /><label
          for="layout3"
          >brown</label
        >
        <input type="radio" class="outColor" id="black" name="in" /><label
          for="layout3"
          >black</label
        >
      </div>
    </section>

    <section class="option1">
      <h2>옵션</h2>

      <div class="optionCar">
        <img src="image/car_option/seat.jpg" />
        <label id="opt1"> <input type="radio" name="opt2" />시트플러스 </label>
      </div>
      <div class="optionCar">
        <img src="image/car_option/smart.jpg" name="opt2" />
        <label id="opt1"> <input type="radio" name="opt2" />스마트센서 </label>
      </div>
      <div class="optionCar">
        <img src="image/car_option/nav.jpg" />
        <label id="opt1">
          <input type="radio" name="opt2" />와이드 네비게이션
        </label>
      </div>
      <div class="optionCar">
        <img src="image/car_option/smarddrive.jpeg" />
        <label id="opt1"> <input type="radio" name="opt2" />자율주행 </label>
      </div>
    </section>

    <button id="askConsult">상담 요청</button>

    <button id="askConsult">견적 저장</button>

    <footer>Copyright ⓒ Reserved</footer>
  </body>
</html>
