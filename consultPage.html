<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="hyunjin_css/consultPage.css" />
  </head>
  <body>
    <header>임시 헤더 입니다.</header>
    <section class="main-car">
      <div class="layout">
        <div class="name">셀토스</div>
        <img src="image/logo/kiaLogo.png" />
      </div>
      <div class="price">차량 가격</div>
      <div class="layout2">
        <div class="price2">46,000,000</div>
        <div class="won">원</div>
      </div>
      <img class="car_photo" src="image/car/kia/seltos.png" />
    </section>

    <section class="color">
      <h2>색상</h2>
      <div class="layout4">
        <div class="colorType">외장 색상</div>
        <div class="layout3">
          <div class="layout5">
            <input type="radio" class="outColor" id="white" name="out" /><label
              for="layout3"
              >Silver</label
            >
          </div>
          <div class="layout5">
            <input type="radio" class="outColor" id="red" name="out" /><label
              for="layout3"
              >Red</label
            >
          </div>
          <div class="layout5">
            <input
              type="radio"
              class="outColor"
              id="blue"
              name="out"
              style="justify-content: center"
            /><label for="layout3">Blue</label>
          </div>
          <div class="layout5">
            <input type="radio" class="outColor" id="black" name="out" /><label
              for="layout3"
              >Black</label
            >
          </div>
        </div>
      </div>
      <div class="layout4">
        <div class="colorType">내장 색상</div>
        <div class="layout3">
          <div class="layout5">
            <input type="radio" class="outColor" id="beige" name="in" /><label
              for="layout3"
              >beige</label
            >
          </div>
          <div class="layout5">
            <input type="radio" class="outColor" id="brown" name="in" /><label
              for="layout3"
              >brown</label
            >
          </div>
          <div class="layout5">
            <input type="radio" class="outColor" id="black" name="in" /><label
              for="layout3"
              >black</label
            >
          </div>
        </div>
      </div>
    </section>

    <section class="option1">
      <h2>옵션</h2>

      <div class="optionCar">
        <div class="imgAndText">
          <img src="image/car_option/seat1.jpg" />
          <div class="user-text">
            시트플러스란,<br /><br />
            기아에서 제공하는 아주 <br />편한 좌석입니다.
          </div>
        </div>
        <label id="opt1"> <input type="radio" name="opt23" />시트플러스 </label>
      </div>

      <div class="optionCar">
        <div class="imgAndText">
          <img src="image/car_option/smart.jpg" name="opt2" />
          <div class="user-text">
            스마트센서란,<br /><br />
            기아에서 제공하는 아주 <br />스마트한 센서입니다.
          </div>
        </div>
        <label id="opt2"> <input type="radio" name="opt24" />스마트센서 </label>
      </div>

      <div class="optionCar">
        <div class="imgAndText">
          <img src="image/car_option/nav.jpg" />
          <div class="user-text">
            와이드 네비게이션이란,<br /><br />
            기아에서 제공하는 아주 <br />와이드한 네이게이션입니다.
          </div>
        </div>

        <label id="opt3">
          <input type="radio" name="opt25" />와이드 네비게이션
        </label>
      </div>

      <div class="optionCar">
        <div class="imgAndText">
          <img src="image/car_option/smarddrive.jpeg" />
          <div class="user-text">
            자율주행 기능이란,<br /><br />
            기아에서 제공하는 아주 <br />스마트한 자율주행 기능입니다.
          </div>
        </div>

        <label id="opt4"> <input type="radio" name="opt26" />자율주행 </label>
      </div>
    </section>

    <div class="wrap">
      <section class="btn-set">
        <button id="askConsult">
          <a href="buildingPage.html">상담 요청</a>
        </button>
        <button id="askConsult">견적 저장</button>
      </section>
    </div>

    <footer>Copyright ⓒ Reserved</footer>
  </body>
</html>
